<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futsal Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('project/images.jpeg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        nav button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        nav button:hover {
            background-color: #0056b3;
        }

        h1 {
            color: #333;
        }

        .activity, .post {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="c:\Users\ASUS\Downloads\images.jpeg"></div>
    <div class="container">
        <header>
            <h1>Futsal Activities</h1>
            <nav>
                <button id="todosBtn">Todos</button>
                <button id="postBtn">Post</button>
            </nav>
            <button id="addBtn">Add Activity</button>
        </header>
        <main>
            <section id="activities">
                <!-- Activities will be inserted here dynamically -->
            </section>
            <section id="posts" style="display: none;">
                <label for="userSelect">Select User:</label>
                <select id="userSelect"></select>
                <div id="postList">
                    <!-- Posts will be inserted here dynamically -->
                </div>
            </section>
        </main>
        <footer>
            &copy; 2024 Futsal Activities App
        </footer>
    </div>
    <script>
        const activities = [];
        let users = [];

        // Function to render activities
        function renderActivities() {
            const activitiesSection = document.getElementById('activities');
            activitiesSection.innerHTML = '';

            activities.forEach((activity, index) => {
                const activityElement = document.createElement('div');
                activityElement.classList.add('activity');
                if (activity.completed) {
                    activityElement.classList.add('completed');
                }
                activityElement.innerHTML = `
                    <input type="checkbox" id="activity${index}" ${activity.completed ? 'checked' : ''}>
                    <label for="activity${index}">${activity.name}</label>
                    <button class="cancelBtn" data-index="${index}">Cancel</button>
                `;
                activitiesSection.appendChild(activityElement);
            });
        }

        // Function to add new activity
        function addActivity() {
            const activityName = prompt('Enter the name of the activity:');
            if (activityName) {
                activities.push({ name: activityName, completed: false });
                renderActivities();
            }
        }

        // Function to fetch and display posts
        async function fetchAndDisplayPosts(userId) {
            const postList = document.getElementById('postList');
            postList.innerHTML = 'Loading posts...';
            const response = await fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`);
            const posts = await response.json();

            postList.innerHTML = '';
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.body}</p>
                `;
                postList.appendChild(postElement);
            });
        }

        // Function to render user select options
        async function fetchUsers() {
            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            users = await response.json();
            const userSelect = document.getElementById('userSelect');
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = user.name;
                userSelect.appendChild(option);
            });

            userSelect.addEventListener('change', function() {
                fetchAndDisplayPosts(userSelect.value);
            });
        }

        // Event listeners for navigation buttons
        document.getElementById('todosBtn').addEventListener('click', function() {
            document.getElementById('activities').style.display = 'block';
            document.getElementById('posts').style.display = 'none';
        });

        document.getElementById('postBtn').addEventListener('click', function() {
            document.getElementById('activities').style.display = 'none';
            document.getElementById('posts').style.display = 'block';
            fetchUsers();
        });

        // Event listener for add button
        document.getElementById('addBtn').addEventListener('click', addActivity);

        // Event delegation for cancel button
        document.getElementById('activities').addEventListener('click', function(event) {
            if (event.target.classList.contains('cancelBtn')) {
                const index = event.target.dataset.index;
                activities.splice(index, 1);
                renderActivities();
            }
        });

        // Event delegation for checkbox
        document.getElementById('activities').addEventListener('change', function(event) {
            if (event.target.type === 'checkbox') {
                const index = parseInt(event.target.id.replace('activity', ''));
                activities[index].completed = event.target.checked;
                renderActivities();
            }
        });

        // Initial render
        renderActivities();
    </script>
</body>
</html>
